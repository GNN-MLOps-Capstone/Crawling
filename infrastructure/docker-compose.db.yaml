# infrastructure/docker-compose.db.yml
version: '3.8'

services:
  # 뉴스 데이터 저장용 PostgreSQL
  news-data-postgres:
    image: postgres:16
    container_name: news-data-postgres
    environment:
      POSTGRES_USER: dobi
      POSTGRES_PASSWORD: ${DATA_DB_PASSWORD}
      POSTGRES_DB: newscapstone
    volumes:
      - news-data-volume:/var/lib/postgresql/data
      # 초기화 SQL 자동 실행
      - ../sql/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"  # 외부 접근용 (Airflow의 5432와 충돌 방지)
    networks:
      - ml-engineer-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dobi", "-d", "newscapstone"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always

networks:
  ml-engineer-network:
    name: ml-engineer-network
    driver: bridge

volumes:
  news-data-volume:
    name: capstone-data-db
