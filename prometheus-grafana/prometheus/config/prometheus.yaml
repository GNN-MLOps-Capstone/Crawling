global:
  scrape_interval: 15s      # 15초마다 데이터 수집
  evaluation_interval: 15s  # 규칙 평가 주기 (알람 설정 시 사용)

scrape_configs:
  # 1. Prometheus 자체 모니터링 (자기 자신 상태 확인)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. Airflow 메트릭 수집 (StatsD Exporter 경유)
  # docker-compose에 추가한 서비스 이름인 'airflow-statsd-exporter'를 바라봅니다.
  - job_name: 'airflow-statsd'
    static_configs:
      - targets: ['airflow-statsd-exporter:9102']